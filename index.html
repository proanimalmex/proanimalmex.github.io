<!DOCTYPE html>
<html lang="es" >
<head>
  <meta charset="UTF-8">
  <title>Directorio - ProAnimalMex</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Do+Hyeon'><link rel="stylesheet" href="./style.css">

</head>
<body>
	<href "https://github.com/proanimalmex/proanimalmex.github.io/blob/main/DIRECTORIO_NACIONAL_DE_LABORATORIOS_EN_DIAGNOSTICO_AUTORIZADOS_2016.pdf" > Directorio
<!-- partial:index.partial.html -->
<main class="" id="app" v-pan="onPan">
	<div class="emoji" ref="emoji">{{ selectedContent }}</div>
	<section class="slider">
		<ul class="slider__list" ref="list">
			<li v-for="(animal, index) in animals" :key="animal"
					class="slider__item" 
					v-tap="(e) => onTap(e, animal)"
					:style="{backgroundColor: colors[index]}">
				{{ animal }}
			</li>
		</ul>
	</section>
</main>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js'></script>
<script src='https://unpkg.com/gsap@2.0.1/umd/TweenMax.js'></script><script  src="./script.js"></script>

</body>
</html>
